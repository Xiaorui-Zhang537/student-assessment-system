<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #f6f7fb; padding: 24px; }
        .card { max-width: 560px; margin: 0 auto; background: #ffffff; border-radius: 12px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); }
        .title { font-size: 18px; font-weight: 700; color: #111827; margin-bottom: 12px; }
        .desc { font-size: 14px; color: #4b5563; line-height: 1.7; }
        .btn { display: inline-block; margin-top: 20px; background: #2563eb; color: #fff; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: 600; }
        .footer { margin-top: 24px; font-size: 12px; color: #6b7280; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">{{appName}} - 重置密码</div>
      <div class="desc">请点击下面的按钮以重置密码。该链接在 {{expireHours}} 小时内有效。</div>
      <a class="btn" href="{{actionUrl}}" target="_blank" rel="noopener">重置密码</a>
      <div class="footer">&copy; {{year}} {{appName}}</div>
    </div>
  </body>
</html>
